<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      main {
        height: 100vh;
        width: 100vw;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        grid-template-rows: 1fr 1fr 1fr 1fr 1fr 1fr 1fr;
        grid-template-areas: "header latest-news reclame news1 news2 news3 footer";
      }
      .header {
        grid-column: 1/6;
        grid-row: 1/2;
        background: cyan;
        
      }
      h1{
        text-align: center;
        font-family: Impact, Haettenschweiler, "Arial Narrow Bold", sans-serif;
        font-size: 5vh;
      }
      .menu {
        position: absolute bottom;
        display: flex;
        flex-direction: row;
        justify-content: center;
      
      }
      

      .latest-news {
        grid-column: 1/2;

        grid-row: 2/7;
        background: rgb(223, 218, 218);
        font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
          "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
        color: white;
        box-shadow: 30px 30px 30px black;
        text-align: center;
      }
      .news1 {
        grid-column: 2/4;
        grid-row: 2/5;
        font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
          "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
        text-align: center;
        background: green;
      }
      .news2 {
        grid-columnr: 2/3;
        grid-row: 5/7;
        font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
          "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
        text-align: center;
        background: lime;
      }
      .news3 {
        grid-column: 3/4;
        grid-row: 5/7;
        font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
          "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
        text-align: center;
        background: greenyellow;
      }
      .news4 {
        grid-column: 4/6;
        grid-row: 2/7;
        font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
          "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
        text-align: center;
        background: rgb(64, 230, 64);
      }
      .reclame {
        grid-column: 4/6;
        grid-row: 5/7;
        font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
          "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
        text-align: center;
        background: yellow;
      }
      .footer {
        grid-column: 1/6;
        grid-row: 7/12;
        font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
          "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
        background: rgb(160, 16, 160);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="header">
        <h1>The Daily Purrgrammmer</h1>
         <div class= "menu" style="height:4vh">  
        
          <button style="width:10vw">Home</button>
          <button style="width:10vw">Tech</button>
          <button style="width:10vw">Gaming</button>
          <button style="width:10vw">Security</button>
          <button style="width:10vw">Business</button>
         </div>
        <div class="searchbar">
         <form action="" method="">
         <input type="text" name="search" id="search" style="width:15vw">
         <input type="submit" value="&#128269;" style="6vw">
         </form>
        </div>
      </div>
      

    </div>
      <div class="latest-news">
        <h2>Latest News</h2>
      </div>
      <div class="news1">
        <h2>News</h2>
      </div>
      <div class="news2">
        <h2>News</h2>
      </div>
      <div class="news3">
        <h2>News</h2>
      </div>
      <div class="news4">
        <h2>News</h2>
      </div>
      <div class="reclame">
        <h2>Reclame</h2>
      </div>
      <div class="footer">
        <h2>Footer</h2>
      </div>
    </main>
  </body>
</html>
